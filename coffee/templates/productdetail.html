{% extends 'base.html' %}
{% block 'main' %}
{% load static %}

<div class="container">
<div class="row">
    <div class="col-md-8 mt-4 mx-auto" >
        <div class="row">
            <div class="col-md-6">
                <img src="{{products.pimage.url}}" class="img-fluid" alt="">
            </div>
            <div class="col-md-6">
                <h3>Product Name : 
                    <br>{{products.name}} </h3>
                <hr>
                <h3>Product Price: Rs {{products.price}} </h3>
                <hr>
                <h3>Poduct Discription:</h3>
                <p>{{products.pdetails}}</p>
                <hr>
               <a href="/addtocart/{{products.id}}"><button class="btn btn-danger">Add +</button></a>
               <!-- <a href="/viewcart"><button class="btn btn-danger">View Added</button></a> -->
               <a href="/"><button class="btn btn-danger">Add More</button></a>
            </div>
        </div>
        
    </div>
</div>
</div>


{% endblock %}
